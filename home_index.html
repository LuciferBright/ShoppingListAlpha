<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List/Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home_style.css">
    <!-- <script src="saved-app.js"></script> -->
</head>
<body>

    <div class="menu fas fa-bars"> </div>

    <div>
        <nav>
            <ul class="navbar">
                <!-- <li><i class="fa-solid fa-home"></i>&nbsp; Grocery List</li> -->
                <li class="fa-solid fa-home">&nbsp; Grocery List</li>
                <li class="fa-solid fa-table-list">&nbsp; Preset Items</li>
                <li class="fa-solid fa-bookmark">&nbsp; Saved Lists</li>
                <li class="fa-solid fa-square-plus">&nbsp; New Preset Item</li>
            </ul>
        </nav>
    </div>

    <header><h1>Grocery List</h1></header>
    <form action="index.html">
        <input type="text" class="toDoInput" id="toDoInput">
        <button type="submit" class="toDoButton" id="toDoButton">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="toDos" class="filterToDo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="toDoContainer">
        <ul class="toDoList"> </ul>
    </div>

                                </div>
                            </ul>
                        </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="home_app.js"></script>
</body>

</html>
